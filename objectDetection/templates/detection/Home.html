{% load static %}
<!DOCTYPE html>
<head>
    <title>Imgge test</title>
    <style>
        .rawImage,.resImage{
            width: 40%;
            height: 300px;
            margin-left: 30px;
            margin-top:50px;
        }
        .rawImage img{
            width: 100%;
            height:100%;
        }
        
    </style>
</head>
<body>
    
    {% if filePath %}
    <div class="rawImage">
        <img src={{filePath}} alt='imgname' />
    </div>
        
    {% endif %}
    <form action="{% url 'detection' %}" method="post"
        enctype="multipart/form-data">
        {%csrf_token%}
        {{form}}
        <p><input type="submit" value="Upload" /></p>
    </form>
    <a href="{% url 'clearAll' %}">clearAll</a>
</body>
